# Verificador de números primos
num = int(input("Ingresa un número: "))
es_primo = True

if num <= 1:
    es_primo = False
else:
    for i in range(2, int(num ** 0.5) + 1):
        if num % i == 0:
            es_primo = False
            break

print(f"El número {num} {'es primo' if es_primo else 'NO es primo'}.")
